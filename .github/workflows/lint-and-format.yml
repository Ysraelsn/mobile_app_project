name: Lint and Format

on:
  push:
    branches:
      - "**"
    paths:
      - "**/*.js"
      - "**/*.vue"
      - "**/*.json"
      - "**/*.css"
      - "**/*.scss"
      - ".eslintrc.js"
      - ".prettierrc"
      - "eslint.config.js"
  pull_request:
    branches:
      - main
    paths:
      - "**/*.js"
      - "**/*.vue"
      - "**/*.json"
      - "**/*.css"
      - "**/*.scss"
      - ".eslintrc.js"
      - ".prettierrc"
      - "eslint.config.js"

jobs:
  lint-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint 1
        run: npx eslint . --ext .js,.vue --fix

      - name: Run Prettier 2
        run: npx prettier --write "**/*.{js,vue,json,css,scss}"

      - name: Check for uncommitted changes after Prettier/ESLint
        run: git diff --exit-code
        continue-on-error: true
